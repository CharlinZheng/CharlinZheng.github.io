    weight: 30
  - name: Research
    url: "/#research"
    weight: 40
  - name: Projects
    url: "/#project"
    weight: 50
  - name: Publications
    url: publication
    weight: 60
  - name: Experience
    url: experience
    weight: 70
  - name: Contact
    url: "/#contact"
